<div class="shopping-cart">
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <section class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.imageUrl" alt="{{ item.name }}" />
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Price: ₹{{ item.price.toFixed(2) }}</p>
          <label>Quantity:</label>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, $event)" />
          <p>Subtotal: ₹{{ calculateSubtotal(item).toFixed(2) }}</p>
          <button (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>
    </section>
  </div>

  <ng-template #emptyCart>
    <section class="cart-items">
      <p>Your shopping cart is empty.</p>
    </section>
  </ng-template>

  <section class="order-summary">
    <h2>Order Summary</h2>
    <p>Total: ₹{{ calculateTotal().toFixed(2) }}</p>
  </section>

  <button class="remove-all-button" (click)="removeAllItems()">Remove All</button>

  <!-- Move the "Proceed to Checkout" button here -->
  <button class="checkout-button" (click)="proceedToCheckout()">Proceed to Checkout</button>
</div>
