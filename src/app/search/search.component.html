<div>
    <input type="text" placeholder="Search for products" [(ngModel)]="searchQuery" (input)="onSearchInput()">
    <button (click)="search()">Search</button>
    <div *ngIf="showSuggestions && searchQuery.length > 0">
      <ul>
        <li *ngFor="let suggestion of searchSuggestions" (click)="selectSuggestion(suggestion)">{{ suggestion }}</li>
      </ul>
    </div>
  </div>
